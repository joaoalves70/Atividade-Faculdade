<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa - Amazon</title>
    <link rel="stylesheet" href="search-bar.css">
</head>
<body>

<div class="search-bar">
    <form action="#" method="get">
        <!-- Seletor de Categorias -->
        <select name="category" class="category-select">
            <option value="all">Mega Oferta</option>
            <option value="electronics">Eletrônicos</option>
            <option value="books">Livros</option>
            <option value="fashion">Moda</option>
            <option value="home">Casa</option>
        </select>

        <!-- Campo de Pesquisa -->
        <input type="text" class="search-input" placeholder="Pesquisa Amazon.com.br">

        <!-- Botão de Pesquisa -->
        <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>

<!-- Fonte de ícones (FontAwesome) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
